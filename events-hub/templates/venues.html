<template name="venues">
	
	<div class="row">
		<div class="span3">
		</div>

		<div class="span9">
			<ul class="thumbnails">
			{{#each all}}
				{{> venue-view1}}
			{{/each}}
			</ul>
		</div>
	</div>	
</template>

<template name="venue-view1">
	<li class="span3">
		<div class="thumbnail">
			<a href="venues/{{_id}}">
            <img alt="300x200" data-src="holder.js/300x200" style="width: 300px; height: 200px;" src="{{images.0.url}}">
            </a>

            <div class="caption">
            	<h5>{{name}}</h5>
            <div id="display-address">{{address.postcode}}, {{address.town}}</div>
	        </div>
	        <label class="checkbox inline">
	            <input type="checkbox" value="{{_id}}">Compare
	        </label>
	    </div>
	</li>
</template>
